- type: entity
  noSpawn: false
  parent: MobHuman
  id: OldStationTraderPreset
  name: Trader
  suffix: OldStation
  components:
    - type: RandomMetadata
      nameSegments:
      - Торговец
      - names_last
    - type: Sprite
      netsync: false
